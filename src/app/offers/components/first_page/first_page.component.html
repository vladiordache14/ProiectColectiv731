<html [ngStyle]="{'background-image': 'url(\'assets/mainImg.png\')','background-repeat': 'no-repeat', 'height':'710px', 'width':'1570px', 'background-size': '100% 100%' }">

  <p-button label="Update account" (onClick)="updateCont()" class="updateAccountButton"></p-button>
  <p-button label="Create account" (onClick)="createAccountPopup()" class="createAccountButton"></p-button>

  <p-dialog header="Create your account" [(visible)]="displayDialog1" [modal]="true" [style]="{ width: '50%', 'text-align': 'left' }">
    <!-- Content of your popup goes here -->

    <p-messages [(value)]="messages"></p-messages>

    <table>
      <tr>
        <div class="form-group">
          <td><label for="username1">*Username:</label></td>
          <td><input type="text" id="username1" [(ngModel)]="username" pInputText class="form-control" (input)="checkUsername()" />
            <div *ngIf="usernameInvalid" class="error-message">
              max 30 characters
            </div>
          </td>
        </div>
      </tr>

      <tr>
        <div class="form-group">
          <td><label for="password1">*Password:</label></td>
          <td><input type="password" id="password1" [(ngModel)]="password" pPassword class="form-control" (input)="checkPassword()" />
            <div *ngIf="passwordInvalid" class="error-message">
              min 1 Uppercase, min 1 Lowercase, min 1 number, max 30 characters
            </div></td>
        </div>
      </tr>

      <tr>
        <div class="form-group">
          <td><label for="email">*Email:</label></td>
          <td><input type="email" id="email" [(ngModel)]="email" pInputText class="form-control" (input)="checkEmail()" />
            <div *ngIf="emailInvalid" class="error-message">
              required form: "&#64;"+domain name+".com"
            </div></td>
        </div>
      </tr>

      <tr>
        <div class="form-group">
          <td><label for="role">*Role:</label></td>
          <td><p-dropdown id="role" [options]="roleOptions" [(ngModel)]="selectedRole" placeholder="Select a role" class="form-control" autoWidth="false" [style]="{'width':'100%'}" (ngModelChange)="checkRole()"></p-dropdown>
            <div *ngIf="roleInvalid" class="error-message">Select a role</div>
          </td>

        </div>
      </tr>

      <tr>
        <div class="form-group">
          <td><label for="address">Address:</label></td>
          <td><input type="text" id="address" [(ngModel)]="address" pInputText class="form-control" (input)="checkAddress()" />
            <div *ngIf="addressInvalid" class="error-message">
              max 100 characters
            </div></td>
        </div>
      </tr>

      <tr>
        <div class="form-group">
          <td><label for="phoneNumber">Phone number:</label></td>
          <td><input type="tel" id="phoneNumber" [(ngModel)]="phone" pInputText class="form-control" (input)="checkPhone()" />
            <div *ngIf="phoneInvalid" class="error-message">
              10 characters, only numbers
            </div></td>
        </div>
      </tr>
      <tr>
        <td class="mandatory">* mandatory</td>
      </tr>
    </table>

    <p-footer>
      <button pButton type="button" label="Save" (click)="registerUser()" class="p-button-primary" [disabled]="!fieldsValid()"></button>
      <button pButton type="button" label="Cancel" (click)="hideDialog1()" class="p-button-secondary"></button>
    </p-footer>

  </p-dialog>


</html>
