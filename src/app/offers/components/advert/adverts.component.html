<body>
<div>
  <div class="adverts-container" *ngFor="let advert of adverts">
    <div class="advert-item">
      <h2 class="advert-title"> {{ advert.name }}</h2>
      <div class="advert-details">
        <div *ngIf="advert.photos.length > 0" class="carousel-container">
          <img *ngFor="let image of advert.photos;  let i=index"
               [src]="advert.photos[i].photoUrl" [alt]="advert.photos[i].photoUrl"
               [ngClass]="{'image-active': advert.selectedIndex === i}">
          <div class="carousel-dot-container">
    <span *ngFor="let dot of advert.photos; let i=index"
          class="dot"
          [ngClass]="{'active': advert.selectedIndex === i}"
          (click)="selectImage(advert, i)">
    </span>
          </div>
        </div>
        <div class="advert-info">
          <p class="advert-description"> {{ advert.description}} </p>
          <p class="advert-seller-username"> {{ advert.seller.username}} </p>
          <div *ngIf="advert.seller.phoneNumber"> {{ advert.seller.phoneNumber}} </div>
          <p class="advert-price"> {{ advert.price }} â‚¬ </p>
          <button class="buy-button"> Buy</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
</div>
</body>
