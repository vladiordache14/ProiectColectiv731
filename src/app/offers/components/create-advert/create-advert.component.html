<mat-card>
  <mat-card-content>
    <form [formGroup]="advertForm" (ngSubmit)="onSubmit()">
      <div style="display: flex; flex-direction: column;">
        <mat-form-field appearance="fill">
          <input matInput placeholder="Name " formControlName="name" required />
          <mat-error>Name is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <textarea matInput placeholder="Description, must include the following keywords: auto/car/vehicle " formControlName="description" required></textarea>
          <mat-error>Description is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput placeholder="Price" formControlName="price" required />
          <mat-error>Price is required</mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit" [disabled]="advertForm.invalid">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
