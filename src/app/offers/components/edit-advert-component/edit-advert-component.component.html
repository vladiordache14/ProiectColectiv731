<!-- edit-advert-component.component.html -->
<div *ngIf="this.advert">
  <h2>Helo</h2>
  <h2>{{ advert.name }}</h2>
  <p>{{ advert.description }}</p>
  <p>{{ advert.seller.username }}</p>
  <div *ngIf="advert.seller.phoneNumber">{{ advert.seller.phoneNumber }}</div>
  <p>{{ advert.price }} â‚¬</p>

  <!-- Enable editing button -->
  <button *ngIf="!isEditing" (click)="enableEditing()">Edit</button>

  <!-- Input fields for editing -->
  <div *ngIf="isEditing">
    <label for="name">Name:</label>
    <input id="name" [(ngModel)]="advert.name" />

    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="advert.description"></textarea>

    <!-- mai vad dupa ... -->

    <!-- Save changes button -->
    <button (click)="saveChanges()">Save Changes</button>
  </div>
</div>
